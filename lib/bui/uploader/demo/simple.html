<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>使用js传参方式上传文件</title>
  <link href="../../../build/css/dpl.css" rel="stylesheet"> 
  <link href="../../../assets/css/bui.css" rel="stylesheet">

  <script src="http://a.tbcdn.cn/s/bui/jquery-1.8.1.min.js"></script>
  <script src="../../../build/bui.js"></script>

</head>
<body>
  <div class="row">
    <div class="span8">
      <div id="J_Uploader">
        <input type="hidden">
      </div>
    </div>
  </div>
<script>
  BUI.setDebug(true);
  BUI.use('bui/uploader', function(Uploader){
    var uploader = new Uploader.Uploader({
      render: '#J_Uploader',
      url: '../../../test/upload/upload.php'
    });
    uploader.render();
  });
</script>
</body>
</html>
